<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  

  

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <!-- Форма входа -->
        <div class="form-container mb-5" id="login-form">
          <form class="form-signin p-4 rounded shadow-sm bg-white">
            <div class="text-center mb-4">
              <img class="" src="logo.png" alt="" width="200" height="">
              <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>
            </div>
            
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Пароль</label>
            </div>
            
            <div class="form-check text-start mb-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
              <label class="form-check-label" for="checkDefault">Запомнить меня</label>
            </div>
            
            <button class="w-100 btn btn-lg mb-3 sign_in_btn" type="submit">Войти</button>
            <div class="text-center">
              <a href="#" class="text-decoration-none" onclick="toggleForms()">Нет аккаунта? Зарегистрироваться</a>
            </div>
            <p class="mt-3 mb-0 text-body-secondary text-center">© 2017–2025</p>
          </form>
        </div>

        <!-- Форма регистрации (изначально скрыта) -->
        <div class="form-container d-none" id="register-form">
          <form class="form-signin p-4 rounded shadow-sm bg-white">
            <div class="text-center mb-4">
              <img class="mb-4" src="logo.png" alt="" width="200" >
              <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            </div>
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="Ваше имя" required>
              <label for="floatingName">Имя</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
              <label for="floatingEmail">Email</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" required>
              <label for="floatingPassword1">Пароль</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" required>
              <label for="floatingPassword2">Подтвердите пароль</label>
            </div>
            
            <button class="sign_up_btn w-100 btn btn-lg mb-3" type="submit">Зарегистрироваться</button>
            <div class="text-center">
              <a href="#" class="text-decoration-none" onclick="toggleForms()">Уже есть аккаунт? Войти</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"></script>
  
  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      loginForm.classList.toggle('d-none');
      registerForm.classList.toggle('d-none');
    }
  </script>


<script src="sign.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
